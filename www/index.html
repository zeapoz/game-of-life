<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello wasm-pack!</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  </head>
  <body>
    <noscript
      >This page contains webassembly and javascript content, please enable
      javascript in your browser.</noscript
    >
    <header>
      <h1>Conway's Game of Life</h1>
    </header>
    <canvas id="game-of-life-canvas"></canvas>
    <script src="./bootstrap.js"></script>
    <p>Try painting cells with your mouse!</p>
    <div id="input-containers">
      <button id="play-pause-button">Play</button>
      <label for="slider">Timestep: </label>
      <input type="number" min="0" value="10" id="slider" />
      <div id="size-sliders">
        <label for="width-slider">Width: </label>
        <input type="range" min="1" max="100" value="50" id="width-slider" />
        <label for="height-slider">Height: </label>
        <input type="range" min="1" max="100" value="50" id="height-slider" />
      </div>
    </div>
  </body>
</html>
